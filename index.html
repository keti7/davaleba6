<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bakery</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <p>our products</p>
    <h1>baked fresh every morning</h1>
    <div class="product-container">
        <div class="product-first">
            <img src="images/homemade bread.jpg" alt="homemade bread" height="300" width="400"/>

        </div>
        <div class="product-second">

            <img src="images/cupcakes.jpg" alt="cupcake" height="300" width="400"/>

        </div>
        <div class="product-fourth">
            <img src="images/biscuits.jpg" alt="biscuits" height="300" width="400"/>
            <p>biscuits  $2</p>
        </div>
        <div class="product-fifth">
            <img src="images/Brioche.jpg" alt="brioche" height="300" width="400"/>

        </div>
    </div>
